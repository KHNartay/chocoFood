<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <main>
            <div class="cart-left">

                <div class="cart-left-top">
                    <div class="cart-items-top">
                        <h2>Корзина: <span id="cart-size">0</span></h2>
                        <button id="clear-cart">Очистить корзину</button>
                    </div>
                    <div class="display-cart">
                        <h2>Товары</h2>
                        <button class="icon-button"><ion-icon name="chevron-up-outline" class="icon-chevron"></ion-icon></button>
                    </div>
                </div>

                <div class="cart-items">
    
                    
    
                </div>
            </div>
            
            <div class="cart-right">
                <div class="purchase-details">
                    <h2>Ваш заказ</h2>
                <table>
                    <tr>
                        <td>Продукты</td>
                        <td id="products-price">0 ₸</td>
                    </tr>
                    <tr>
                        <td>Стоимость доставки</td>
                        <td id="delivery-price">0 ₸</td>
                    </tr>
                    <tr>
                        <td><b>Итоговая сумма</b></td>
                        <td><b id="total-price">0 ₸</b></td>
                    </tr>
                </table>
                <button class="inactive" style="background-color: rgb(208, 1, 28);">Перейти к оформлению</button>
                </div>
            </div>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./cart.js"></script>
</body>

</html>
